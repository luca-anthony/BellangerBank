<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bellanger Bank | Classes</title>
    <style>
        body {
            background: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        .class-box {
            display: inline-block;
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 250px;
        }
        a.button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            margin: 8px 4px;
        }
        a.button:hover {
            background: #0056b3;
        }
        .footer-links {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Bellanger Bank</h1>

    <h3>Select a Class</h3>
    {% for class_name in classes %}
        <div class="class-box">
            <h3>{{ class_name }}</h3>
            <a href="{{ url_for('class_select', class_name=class_name) }}" class="button">View Students</a>
            <a href="{{ url_for('leaderboard', class_name=class_name) }}" class="button">Leaderboard</a>
        </div>
    {% else %}
        <p>No classes yet. Admins can add classes after logging in.</p>
    {% endfor %}

    <div class="footer-links">
        <h3>Admin / Developer Access</h3>
        <a href="{{ url_for('admin_login') }}" class="button">Admin Panel</a>
        <a href="{{ url_for('admin_login') }}" class="button">Developer Download</a>
    </div>
</body>
</html>
