<!DOCTYPE html>
<html>
<head>
    <title>Classes</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; }
        .card { background: white; margin: 20px auto; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px #ccc; }
        a { text-decoration: none; color: #0074D9; font-weight: bold; }
        a:hover { color: #005fa3; }
    </style>
</head>
<body>
    <h1>ðŸ“š Classes</h1>
    {% for class_name in classes %}
        <div class="card">
            <a href="{{ url_for('class_select', class_name=class_name) }}">{{ class_name.replace('_',' ').title() }}</a>
        </div>
    {% else %}
        <p>No classes yet.</p>
    {% endfor %}

    <h2>Special Access</h2>
    <div class="card"><a href="{{ url_for('developer') }}">Developer Download</a></div>
    <div class="card"><a href="{{ url_for('admin') }}">Admin Panel</a></div>
</body>
</html>
