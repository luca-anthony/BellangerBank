<!DOCTYPE html>
<html>
<head>
    <title>Add Students</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; margin-top: 50px; }
        select, input, button { padding: 10px; margin: 10px; }
        button { background: #0074D9; color: white; border: none; border-radius: 5px; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
<h1>Add Students to Class</h1>
<form method="post">
<select name="class_name" required>
{% for c in classes %}
<option value="{{ c }}">{{ c.replace('_',' ').title() }}</option>
{% endfor %}
</select><br>
<input type="text" name="students" placeholder="Comma-separated students" required><br>
<button type="submit">Add Students</button>
</form>
<p><a href="{{ url_for('admin') }}">Back to Admin</a></p>
</body>
</html>
