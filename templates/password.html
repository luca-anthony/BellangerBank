<!DOCTYPE html>
<html>
<head>
    <title>Login - {{ username }}</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; margin-top: 100px; }
        input { padding: 10px; margin: 10px; }
        button { padding: 10px 20px; background: #0074D9; color: white; border: none; border-radius: 5px; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <h1>Login as {{ username }}</h1>
    <form action="{{ url_for('authenticate', class_name=class_name, username=username) }}" method="post">
        <input type="password" name="password" placeholder="Enter password" required><br>
        <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('class_select', class_name=class_name) }}">Back</a></p>
</body>
</html>
