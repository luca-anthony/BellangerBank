<!DOCTYPE html>
<html>
<head>
    <title>{{ class_name.replace('_',' ').title() }}</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f0f0; }
        .card { background: white; margin: 10px auto; padding: 10px; border-radius: 10px; width: 250px; box-shadow: 0 0 10px #ccc; }
        a { text-decoration: none; color: #0074D9; }
        a:hover { color: #005fa3; }
    </style>
</head>
<body>
<h1>Class: {{ class_name.replace('_',' ').title() }}</h1>

{% for student in students %}
<div class="card">
    <a href="{{ url_for('user_password_page', class_name=class_name, username=student) }}">{{ student }}</a>
</div>
{% else %}
<p>No students in this class.</p>
{% endfor %}

<p><a href="{{ url_for('index') }}">Back to Classes</a></p>
</body>
</html>
