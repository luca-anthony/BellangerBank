<!DOCTYPE html>
<html>
<head>
    <title>{{ class_name.replace('_',' ').title() }}</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; }
        h1 { margin-top: 30px; }
        .student-list { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        a { background: #2ECC40; color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; margin: 5px; }
        a:hover { background: #28a738; }
    </style>
</head>
<body>
    <h1>Class: {{ class_name.replace('_',' ').title() }}</h1>
    <h3>Select a student:</h3>
    <div class="student-list">
        {% for student in students.keys() %}
            <a href="{{ url_for('user_password_page', class_name=class_name, username=student) }}">{{ student }}</a>
        {% endfor %}
    </div>
    <p><a href="{{ url_for('index') }}">Back to Classes</a></p>
</body>
</html>
